<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and container -->
  <rect width="800" height="400" fill="#f8f8f8" rx="5" ry="5"/>
  <rect x="10" y="10" width="780" height="380" fill="white" stroke="#dddddd" stroke-width="1" rx="3" ry="3"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">Mobile Banking App: User Journey Map</text>
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666666">Based on research with 12 users</text>
  
  <!-- Journey line -->
  <line x1="50" y1="180" x2="750" y2="180" stroke="#dddddd" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Emotion line -->
  <polyline points="50,180 200,220 350,260 500,150 650,120" fill="none" stroke="#3a86ff" stroke-width="3" stroke-linejoin="round"/>
  
  <!-- Phase dividers -->
  <line x1="200" y1="90" x2="200" y2="320" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="350" y1="90" x2="350" y2="320" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="500" y1="90" x2="500" y2="320" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="650" y1="90" x2="650" y2="320" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Journey Phases -->
  
  <!-- Discovery phase -->
  <text x="125" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">Discovery</text>
  
  <circle cx="125" cy="180" r="6" fill="#666666"/>
  <text x="125" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Searches banking options</text>
  
  <!-- Emotions -->
  <rect x="90" y="240" width="70" height="20" rx="10" ry="10" fill="#f0f0f0"/>
  <text x="125" y="255" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666666">Curious</text>
  
  <!-- Pain points -->
  <rect x="75" y="270" width="100" height="30" rx="3" ry="3" fill="#fff4e6" stroke="#ffb347" stroke-width="1"/>
  <text x="125" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">Too many options,</text>
  <text x="125" y="302" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">unclear differences</text>
  
  <!-- Onboarding phase -->
  <text x="275" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">Onboarding</text>
  
  <circle cx="275" cy="180" r="6" fill="#666666"/>
  <text x="275" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">App download &amp; registration</text>
  
  <!-- Emotions -->
  <rect x="235" y="240" width="70" height="20" rx="10" ry="10" fill="#ffe6e6"/>
  <text x="270" y="255" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#dd3333">Frustrated</text>
  
  <!-- Pain points -->
  <rect x="225" y="270" width="100" height="30" rx="3" ry="3" fill="#fff4e6" stroke="#ffb347" stroke-width="1"/>
  <text x="275" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">Complex identity</text>
  <text x="275" y="302" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">verification process</text>
  
  <!-- First Use phase -->
  <text x="425" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">First Use</text>
  
  <circle cx="425" cy="180" r="6" fill="#666666"/>
  <text x="425" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Explores features &amp; functions</text>
  
  <!-- Emotions -->
  <rect x="375" y="240" width="100" height="20" rx="10" ry="10" fill="#f0f0f0"/>
  <text x="425" y="255" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666666">Overwhelmed</text>
  
  <!-- Pain points -->
  <rect x="375" y="270" width="100" height="30" rx="3" ry="3" fill="#fff4e6" stroke="#ffb347" stroke-width="1"/>
  <text x="425" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">Feature overload,</text>
  <text x="425" y="302" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">unclear navigation</text>
  
  <!-- Regular Usage phase -->
  <text x="575" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">Regular Usage</text>
  
  <circle cx="575" cy="180" r="6" fill="#666666"/>
  <text x="575" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Performs banking tasks</text>
  
  <!-- Emotions -->
  <rect x="540" y="240" width="70" height="20" rx="10" ry="10" fill="#e6f7e6"/>
  <text x="575" y="255" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#33a033">Confident</text>
  
  <!-- Pain points -->
  <rect x="525" y="270" width="100" height="30" rx="3" ry="3" fill="#fff4e6" stroke="#ffb347" stroke-width="1"/>
  <text x="575" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">Advanced features</text>
  <text x="575" y="302" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">difficult to find</text>
  
  <!-- Loyalty phase -->
  <text x="725" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">Loyalty</text>
  
  <circle cx="725" cy="180" r="6" fill="#666666"/>
  <text x="725" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Becomes regular user</text>
  
  <!-- Emotions -->
  <rect x="690" y="240" width="70" height="20" rx="10" ry="10" fill="#e6f7e6"/>
  <text x="725" y="255" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#33a033">Satisfied</text>
  
  <!-- Pain points -->
  <rect x="675" y="270" width="100" height="30" rx="3" ry="3" fill="#fff4e6" stroke="#ffb347" stroke-width="1"/>
  <text x="725" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">Limited rewards</text>
  <text x="725" y="302" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">for loyalty</text>
  
  <!-- Legend -->
  <rect x="50" y="340" width="12" height="2" fill="#3a86ff"/>
  <text x="70" y="344" font-family="Arial, sans-serif" font-size="10" fill="#666666">Emotional journey</text>
  
  <rect x="200" y="340" width="12" height="12" rx="6" ry="6" fill="#e6f7e6"/>
  <text x="220" y="348" font-family="Arial, sans-serif" font-size="10" fill="#666666">Positive emotion</text>
  
  <rect x="350" y="340" width="12" height="12" rx="6" ry="6" fill="#f0f0f0"/>
  <text x="370" y="348" font-family="Arial, sans-serif" font-size="10" fill="#666666">Neutral emotion</text>
  
  <rect x="500" y="340" width="12" height="12" rx="6" ry="6" fill="#ffe6e6"/>
  <text x="520" y="348" font-family="Arial, sans-serif" font-size="10" fill="#666666">Negative emotion</text>
  
  <rect x="650" y="340" width="12" height="12" rx="3" ry="3" fill="#fff4e6" stroke="#ffb347" stroke-width="1"/>
  <text x="670" y="348" font-family="Arial, sans-serif" font-size="10" fill="#666666">Pain point</text>
</svg>
